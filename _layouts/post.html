---
layout: default

---
<div class="post">
 
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
	   &nbsp; &nbsp; &nbsp;标签:&nbsp;{% for post_tag in page.tags %}
 
          &nbsp;<a href="{{site.taghtml}}?tag={{ post_tag }}">{{ post_tag }}</a> 
    {% endfor %}
	</p>
	
  </header>
<p id="post-meta">{{ tags_content }}</p>

  <article class="post-content">
    {{ content }}
  </article>
<a href="{{ site.baseurl }}/index.html">返回首页</a>
<!-- UY BEGIN -->
<div id="uyan_frame"></div>
<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2060744"></script>
<!-- UY END -->

<script>
window.addEventListener("load",function(){
	try{
		  var co = document.getElementById('uyan_frame')firstChild.contentWindow.document.getElementById("uyan-copyright");
  if(co){
   co.firstChild.firstChild.style.display= "none";
  }
	}catch(e){
	 console.log(e);
	}

},false);
</script>
</div>
