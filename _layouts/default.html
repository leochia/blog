<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
	<div class='categor'>
{% for category in site.categories %}
<h3 title="共{{ category | last | size }}篇">{{ category | first }}</h3>

<ul class="arc-list">
    {% for post in category.last %}
        <li><span class="post-meta">{{ post.date | date:"%b %-d, %Y"}}<span>-<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}

<br>

 
</div>
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
